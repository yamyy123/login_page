<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles.css" />
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3">Forget Password</h6>
                        <form id="forgetPasswordForm">
                            <div class="form-group">
                                <input type="email" name="email" class="form-style" placeholder="Your Email" id="email" autocomplete="off">
                                <i class="input-icon uil uil-at"></i>
                            </div>
                            <input type="submit" name="submit" class="btn mt-4" value="Submit" id="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgetPasswordForm = document.getElementById('forgetPasswordForm');
            forgetPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                
                // Check if the email already exists in localStorage
                const storedEmail = localStorage.getItem('email');
                
                if (email === storedEmail) {
                    // Email exists in localStorage, proceed with password reset
                    const newPassword = prompt("Please enter your new password:");
                    if (newPassword) {
                        // Store the new password in localStorage
                        localStorage.setItem('password', newPassword);
                        alert('Password changed successfully!');
                    } else {
                        alert('Password change canceled.');
                    }
                } else {
                    alert('Email not found!');
                }
            });
        });
    </script>
</body>
</html>
